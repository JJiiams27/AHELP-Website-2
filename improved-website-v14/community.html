<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHELP â€“ Community</title>
    <script src="https://cdn.tailwindcss.com" integrity="sha384-2gSwl3FZlQbivjBI2Io0FXHWXPiyZoeQjn+xYBxbQqg9oZUTB08Yn20aKh8TlHz8" crossorigin="anonymous" onerror="this.onerror=null;this.src='libs/tailwind-fallback.js';"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        html { scroll-behavior: smooth; }

        /* Dark mode palette for community page */
        .dark-mode {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .dark-mode .bg-white,
        .dark-mode .bg-gray-50,
        .dark-mode .bg-gray-100 {
            background-color: #1e293b !important;
            color: #e2e8f0 !important;
        }
        .dark-mode .bg-gradient-to-br,
        .dark-mode .bg-gradient-to-r,
        .dark-mode .bg-gradient-to-l {
            background: #1e293b !important;
            color: #e2e8f0 !important;
        }
        .dark-mode .text-gray-900,
        .dark-mode .text-gray-800 {
            color: #e2e8f0 !important;
        }
        .dark-mode .text-gray-600,
        .dark-mode .text-gray-500 {
            color: #94a3b8 !important;
        }
        .dark-mode .border-gray-300 {
            border-color: #475569 !important;
        }
    </style>
    <!-- Apply dark mode class early before page renders to prevent flash -->
    <script>
        (function() {
            try {
                if (localStorage.getItem('darkMode') === 'true') {
                    document.documentElement.classList.add('dark-mode');
                    const applyBodyClass = () => document.body.classList.add('dark-mode');
                    if (document.body) {
                        applyBodyClass();
                    } else {
                        document.addEventListener('DOMContentLoaded', applyBodyClass);
                    }
                }
            } catch (e) {}
        })();
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    {% include "partials/nav.html" %}

    <!-- Hero -->
    <header class="py-16 bg-gradient-to-r from-purple-100 to-orange-50 text-center">
        <h1 class="text-4xl font-extrabold mb-4 text-gray-900">Join the Community</h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">Connect with colleagues, share achievements and find support from fellow AHELP members.</p>
    </header>

    <!-- Post Form -->
    <section class="py-10 bg-white dark-mode:bg-gray-800">
        <div class="max-w-3xl mx-auto px-4">
            <h2 class="text-2xl font-bold text-gray-900 dark-mode:text-white mb-4">Share Your Activity</h2>
            <form id="postForm" class="space-y-4">
                <input type="text" id="postTitle" placeholder="Title (e.g. Morning Run)" class="w-full border border-gray-300 rounded px-4 py-2" required>
                <textarea id="postDescription" placeholder="Description" class="w-full border border-gray-300 rounded px-4 py-2" rows="3" required></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="postDuration" placeholder="Duration (e.g. 30 min)" class="border border-gray-300 rounded px-4 py-2">
                <select id="postActivityType" class="w-full border border-gray-300 rounded px-4 py-2">
                    <option value="">Select Activity Type</option>
                    <option value="Running">Running</option>
                    <option value="Walking">Walking</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Strength Training">Strength Training</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Other">Other</option>
                </select>
                <input type="file" id="postImage" class="w-full">
                <button type="submit" class="bg-purple-500 text-white px-6 py-2 rounded hover:bg-purple-600 transition">Post</button>
            </form>
        </div>
    </section>
 <!-- ðŸ“° Activity Feed -->
  <section class="py-12">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-2xl font-bold mb-6 text-gray-900">Recent Activity</h2>
      <div id="activity-feed" class="space-y-6">
        <!-- New posts will appear here -->
      </div>
    </div>
  </section>
    <!-- Footer -->
    {% include "partials/footer.html" %}
    
    <script src="js/mobile-nav.js"></script>
    <!-- Back to Top Button -->
    <button id="back-to-top" class="hidden fixed bottom-6 right-6 p-3 rounded-full bg-purple-500 text-white shadow-lg" aria-label="Back to top">â†‘</button>
    <!-- Dark Mode Persistence & Backâ€‘toâ€‘Top Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
          }
        } catch (e) {}
        const backBtn = document.getElementById('back-to-top');
        window.addEventListener('scroll', function() {
          if (window.scrollY > 200) {
            backBtn.classList.remove('hidden');
          } else {
            backBtn.classList.add('hidden');
          }
        });
        backBtn.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    </script>
      <!-- Scripts -->
  <script>
        document.getElementById('postForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('postTitle').value.trim();
            const description = document.getElementById('postDescription').value.trim();
            const distance = document.getElementById('postDistance').value.trim();
            const duration = document.getElementById('postDuration').value.trim();
            const activityType = document.getElementById('postActivityType').value;
            const imageFile = document.getElementById('postImage').files[0];

            const reader = new FileReader();
            reader.onload = function () {
                const post = document.createElement('div');
                post.className = 'bg-white p-6 rounded-lg shadow dark-mode:bg-gray-700';
                post.innerHTML = `
                    <h3 class="font-semibold text-lg text-gray-800 dark-mode:text-white">You</h3>
                    <p class="text-gray-600 dark-mode:text-gray-300 mt-2">${description}</p>
                    ${activityType ? `<p class="text-sm text-purple-500 mt-1">Activity: ${activityType}</p>` : ''}
                    ${distance ? `<p class="text-sm text-gray-500">Distance: ${distance}</p>` : ''}
                    ${duration ? `<p class="text-sm text-gray-500">Duration: ${duration}</p>` : ''}
                    ${reader.result ? `<img src="${reader.result}" alt="Uploaded image" class="mt-4 rounded">` : ''}
                    <span class="text-xs text-gray-400 block mt-2">Just now</span>
                `;
                document.getElementById('postFeed').prepend(post);
                document.getElementById('postForm').reset();
            };
            if (imageFile) {
                reader.readAsDataURL(imageFile);
            } else {
                reader.onload();
            }
        });

        // Dark mode and back to top
        document.addEventListener('DOMContentLoaded', function () {
            try {
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark-mode');
                }
            } catch (e) {}
            const backBtn = document.getElementById('back-to-top');
            window.addEventListener('scroll', function () {
                if (window.scrollY > 200) {
                    backBtn.classList.remove('hidden');
                } else {
                    backBtn.classList.add('hidden');
                }
            });
            backBtn.addEventListener('click', function () {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
