<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHELP – Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Dark mode palette for settings page */
        .dark-mode {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .dark-mode .bg-white,
        .dark-mode .bg-gray-50,
        .dark-mode .bg-gray-100 {
            background-color: #1e293b !important;
            color: #e2e8f0 !important;
        }
        .dark-mode .bg-gradient-to-r,
        .dark-mode .bg-gradient-to-br,
        .dark-mode .bg-gradient-to-l {
            background: #1e293b !important;
            color: #e2e8f0 !important;
        }
        .dark-mode .text-gray-900,
        .dark-mode .text-gray-800 {
            color: #e2e8f0 !important;
        }
        .dark-mode .text-gray-600,
        .dark-mode .text-gray-500 {
            color: #94a3b8 !important;
        }
        .dark-mode .border-gray-300 {
            border-color: #475569 !important;
        }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50" id="settings-body">
    <!-- Navigation -->
    {% include "partials/nav.html" %}

    <!-- Hero -->
    <header class="py-16 bg-gradient-to-r from-purple-100 to-orange-50 text-center">
        <h1 class="text-4xl font-extrabold mb-4 text-gray-900">Settings</h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">Customise your AHELP experience.</p>
    </header>

    <main class="py-12">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6">Preferences</h2>
            <form id="settings-form" class="space-y-6">
                <div class="flex items-center justify-between">
                    <span class="text-gray-800">Enable email notifications</span>
                    <input type="checkbox" id="notifications" class="h-5 w-5 text-purple-600 rounded focus:ring-purple-500 border-gray-300" />
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-800">Dark mode</span>
                    <input type="checkbox" id="darkMode" class="h-5 w-5 text-purple-600 rounded focus:ring-purple-500 border-gray-300" />
                </div>
                <!-- New fitness device sync toggle -->
                <div class="flex items-center justify-between">
                    <span class="text-gray-800">Sync Fitness Device</span>
                    <input type="checkbox" id="deviceSync" class="h-5 w-5 text-purple-600 rounded focus:ring-purple-500 border-gray-300" />
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-800">Enable push Notifications</span>
                    <input type="checkbox" id="deviceSync" class="h-5 w-5 text-purple-600 rounded focus:ring-purple-500 border-gray-300" />
                </div>
                <button type="submit" class="w-full py-3 bg-purple-500 text-white rounded-md shadow hover:bg-purple-600 transition-colors">Save Preferences</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    {% include "partials/footer.html" %}

    <!-- Mobile menu & settings script -->
    <script>
        document.getElementById('mobile-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Load settings from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const notificationsEnabled = localStorage.getItem('settingsNotifications') === 'true';
            // persist dark mode in a global key for all pages
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            const deviceSyncEnabled = localStorage.getItem('settingsDeviceSync') === 'true';
            const stepsGoal = localStorage.getItem('settingsStepsGoal') || '';
            const notificationsEl = document.getElementById('notifications');
            const darkModeEl = document.getElementById('darkMode');
            const deviceSyncEl = document.getElementById('deviceSync');
            const stepsGoalEl = document.getElementById('stepsGoal');
            if (notificationsEl) notificationsEl.checked = notificationsEnabled;
            if (darkModeEl) darkModeEl.checked = darkModeEnabled;
            if (deviceSyncEl) deviceSyncEl.checked = deviceSyncEnabled;
            if (stepsGoalEl) stepsGoalEl.value = stepsGoal;
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
            }
        });

        // Save preferences
        document.getElementById('settings-form').addEventListener('submit', e => {
            e.preventDefault();
            const notifications = document.getElementById('notifications').checked;
            const darkMode = document.getElementById('darkMode').checked;
            const deviceSync = document.getElementById('deviceSync').checked;
            const stepsGoal = document.getElementById('stepsGoal').value;
            localStorage.setItem('settingsNotifications', notifications);
            // store the dark mode preference globally so other pages pick it up
            localStorage.setItem('darkMode', darkMode);
            localStorage.setItem('settingsDeviceSync', deviceSync);
            localStorage.setItem('settingsStepsGoal', stepsGoal);
            // Apply dark mode immediately
            document.body.classList.toggle('dark-mode', darkMode);
            // Optionally show a message if device sync is enabled
            if (deviceSync) {
                alert('Device sync enabled. Your fitness device data will be synced automatically.');
            }
            alert('Settings saved successfully!');
        });
    </script>
    <!-- Back to Top Button -->
    <button id="back-to-top" class="hidden fixed bottom-6 right-6 p-3 rounded-full bg-purple-500 text-white shadow-lg" aria-label="Back to top">↑</button>
    <!-- Dark Mode Persistence & Back‑to‑Top Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Apply saved dark mode across pages
        try {
          if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
          }
        } catch (e) {}
        const backBtn = document.getElementById('back-to-top');
        window.addEventListener('scroll', function() {
          if (window.scrollY > 200) {
            backBtn.classList.remove('hidden');
          } else {
            backBtn.classList.add('hidden');
          }
        });
        backBtn.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    </script>
</body>
</html>
